<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Meet-Up Berlin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
    }

    h2 {
      font-size: 2rem;
    }

    section {
      padding: 2rem;
    }

    /* Slider Styles */
    .slider-container {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-behavior: smooth;
      padding-bottom: 1rem;
    }

    .screening-card {
      min-width: 250px;
      flex: 0 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }

    .slider-buttons {
      text-align: center;
      margin-top: 1rem;
    }

    .slider-buttons button {
      background-color: #ffcc00;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      margin: 0 0.5rem;
      transition: background 0.3s;
    }

    .slider-buttons button:hover {
      background-color: #ffaa00;
    }

    /* Airtable form container */
    #rsvp-form iframe {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .screening-card {
        min-width: 200px;
      }
    }

  </style>
</head>
<body>

  <!-- HEADER -->
  <header style="text-align:center; padding:2rem; background:#222; color:#fff;">
    <h1>Cinema Meet-Up Berlin</h1>
    <p>Find a group and enjoy your favorite films with new friends!</p>
  </header>

  <!-- SCREENINGS VISUAL SLIDER -->
  <section id="screenings-slider" style="background:#f9f9f9;">
    <h2 style="text-align:center; margin-bottom:1rem;">Our Screenings</h2>
    <div class="slider-container">
      <div class="screening-card">
        <h3>Feb 21</h3>
        <p><strong>Babylon</strong></p>
        <p>19:30</p>
      </div>
      <div class="screening-card">
        <h3>Feb 24</h3>
        <p><strong>Yorck</strong></p>
        <p>20:00</p>
      </div>
      <div class="screening-card">
        <h3>Feb 26</h3>
        <p><strong>CineStar</strong></p>
        <p>20:30</p>
      </div>
      <!-- Add more screening cards here -->
    </div>
    <div class="slider-buttons">
      <button onclick="document.querySelector('.slider-container').scrollBy({left:-260, behavior:'smooth'})">‹</button>
      <button onclick="document.querySelector('.slider-container').scrollBy({left:260, behavior:'smooth'})">›</button>
    </div>
  </section>

  <!-- AIRTABLE RSVP FORM -->
  <section id="rsvp-form">
    <h2 style="text-align:center; margin-bottom:1rem;">RSVP Here</h2>
    <p style="text-align:center; margin-bottom:1rem;">Please select your screening from the dropdown below.</p>
    <div style="max-width:700px; margin:0 auto;">
      <iframe class="airtable-embed" 
              src="https://airtable.com/embed/YOUR_AIRTABLE_FORM_ID?backgroundColor=yellow" 
              frameborder="0" 
              onmousewheel="" 
              width="100%" 
              height="600" 
              style="background: transparent;">
      </iframe>
    </div>
  </section>

  <!-- FOOTER -->
  <footer style="text-align:center; padding:2rem; background:#222; color:#fff;">
    <p>&copy; 2026 Cinema Meet-Up Berlin</p>
  </footer>

</body>
</html>
