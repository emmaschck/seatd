<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berlin Cinema Meetup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background-color: #f8f8f8; color: #111; line-height: 1.6; }
    a { text-decoration: none; color: #0077cc; }
    h1, h2 { font-weight: 600; }

    /* Container */
    .container { max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.05); }

    /* Header */
    header { text-align: center; margin-bottom: 30px; }
    header h1 { font-size: 2rem; color: #222; margin-bottom: 10px; }
    header p { font-size: 1rem; color: #555; }

    /* Form */
    form { display: flex; flex-direction: column; gap: 15px; }
    input, select, button { padding: 12px 15px; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; }
    input:focus, select:focus { outline: none; border-color: #0077cc; }
    button { background-color: #0077cc; color: #fff; border: none; cursor: pointer; transition: 0.2s; }
    button:hover { background-color: #005fa3; }

    /* Footer */
    .footer { text-align: center; margin-top: 20px; font-size: 0.9rem; color: #777; }

    /* Responsive */
    @media (max-width: 500px) {
      .container { margin: 20px; padding: 15px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Berlin Cinema Meetup</h1>
      <p>RSVP to join a small group for a movie screening. <strong>Tickets must be booked separately</strong> at the cinema.</p>
    </header>

    <form id="rsvpForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>

      <select name="screening" required>
        <option value="" disabled selected>Select Screening</option>
        <option value="Film A - Feb 20, 7:00 PM">Film A – Feb 20, 7:00 PM</option>
        <option value="Film B - Feb 21, 6:30 PM">Film B – Feb 21, 6:30 PM</option>
        <option value="Film C - Feb 22, 8:00 PM">Film C – Feb 22, 8:00 PM</option>
      </select>

      <label>
        <input type="checkbox" name="ticketBooked"> I have booked my ticket at the cinema
      </label>

      <button type="submit">RSVP Now</button>
    </form>

    <p class="footer">Minimum group size: 4 people. If the group is too small, we may merge or reschedule.</p>
  </div>

  <script>
    // Simple placeholder JS for submission
    document.getElementById('rsvpForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thanks for RSVPing! Remember to buy your ticket at the cinema.');
      this.reset();
    });
  </script>

</body>
</html>
