<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Meet-Up Berlin</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- External Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <h1>Cinema Meet-Up Berlin</h1>
    <p>Find a group and enjoy your favorite films with new friends!</p>
  </header>

  <!-- SCREENINGS VISUAL SLIDER -->
  <section id="screenings-slider">
    <h2 class="section-title">Our Screenings</h2>

    <div class="slider-container">
      
      <div class="screening-card">
        <a href="https://www.babylon-berlin.de/" target="_blank">
          <img src="https://example.com/babylon.jpg" alt="Babylon Cinema">
        </a>
        <h3>Feb 21</h3>
        <p><strong>Babylon</strong></p>
        <p>19:30</p>
      </div>

      <div class="screening-card">
        <a href="https://www.yorck.de/" target="_blank">
          <img src="https://example.com/yorck.jpg" alt="Yorck Cinema">
        </a>
        <h3>Feb 24</h3>
        <p><strong>Yorck</strong></p>
        <p>20:00</p>
      </div>

      <div class="screening-card">
        <a href="https://www.cinestar.de/" target="_blank">
          <img src="https://example.com/cinestar.jpg" alt="CineStar Cinema">
        </a>
        <h3>Feb 26</h3>
        <p><strong>CineStar</strong></p>
        <p>20:30</p>
      </div>

    </div>

    <div class="slider-buttons">
      <button onclick="document.querySelector('.slider-container').scrollBy({left:-260, behavior:'smooth'})">‹</button>
      <button onclick="document.querySelector('.slider-container').scrollBy({left:260, behavior:'smooth'})">›</button>
    </div>
  </section>

  <!-- AIRTABLE RSVP FORM -->
  <section id="rsvp-form">
    <h2 class="section-title">RSVP Here</h2>
    <p class="section-description">Please select your screening from the dropdown below.</p>

    <div class="form-container">
      <iframe 
        class="airtable-embed"
        src="https://airtable.com/appyN084NZsiKc8Zp/shrZyW6oskHplwOxd"
        width="100%"
        height="600"
        frameborder="0">
      </iframe>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>&copy; 2026 Cinema Meet-Up Berlin</p>
  </footer>

</body>
</html>
